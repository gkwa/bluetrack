rules:
- name: ping_rule
  type: ingress
  from_port: -1
  to_port: -1
  protocol: icmp
  cidr_blocks:
  - 0.0.0.0/0
  description: Allow incoming ICMP (ping)
- name: ssh_ingress
  type: ingress
  from_port: 22
  to_port: 22
  protocol: tcp
  cidr_blocks:
  - 0.0.0.0/0
  description: Allow incoming SSH access
- name: ssh_egress
  type: egress
  from_port: 22
  to_port: 22
  protocol: tcp
  cidr_blocks:
  - 0.0.0.0/0
  description: Allow incoming SSH access
